USER_INSERT=insert into TUsers (login, password, name, surname, email, status) values (?, ?, ?, ?, ?, ?)
USER_UPDATE=update TUsers set login = ?, password = ?, name = ?, surname = ?, email = ?, status = ? where id = ? 
USER_DELETE=delete from TUsers where id = ?
USER_FIND_BY_ID=select * from TUsers where id = ?
USER_FIND_ALL=select * from TUsers
USER_FIND_BY_LOGIN=select * from TUsers where login = ?

SEAT_INSERT=insert into TSeats (user_id, trip_id, comment, status) values (?, ?, ?, ?)
SEAT_UPDATE=update TSeats set comment = ?, status = ? where user_id = ? and trip_id = ? 
SEAT_DELETE=delete from TSeats where user_id = ? and trip_id = ?
SEAT_FIND_BY_ID=select * from TSeats where user_id = ? and trip_id = ?
SEAT_FIND_ALL=select * from TSeats
SEAT_FIND_BY_ID_TRIP=select * from TSeats where trip_id = ?

RATING_INSERT=insert into TRatings (\
			comment, \
			value, \
			about_trip_id, \
			about_user_id, \
			from_trip_id, \
			from_user_id \
		) values (?, ?, ?, ?, ?, ?)
		
RATING_UPDATE=update TRatings set \
			comment = ?, \
			value = ?, \
			about_trip_id = ?, \
			about_user_id = ?, \
			from_trip_id = ?, \
			from_user_id = ? \
		where id = ?
		 
RATING_DELETE=delete from TRatings where id = ?
RATING_FIND_BY_ID=select * from TRatings where id = ?
RATING_FIND_BY_TRIP =select * from TRatings where about_trip_id=?
RATING_FIND_ALL=select * from TRatings
RATING_FIND_BY_ABOUT_FROM=select * from TRatings where \
			about_user_id = ? \
			and about_trip_id = ? \
			and from_user_id = ? \
			and from_trip_id = ?
RATING_SOBRE_PROMOTOR = select a.* from TRatings a, Ttrips t where t.promoter_Id = a.about_user_id and t.status = ? or t.status = ? 
TRIP_INSERT=insert into TTrips (\
				departure_address, \
				departure_city, \
				departure_state, \
				departure_country, \
				departure_zipcode, \
				departure_wpt_lat, \
				departure_wpt_lon, \
				destination_address, \
				destination_city, \
				destination_state, \
				destination_country, \
				destination_zipcode, \
				destination_wpt_lat, \
				destination_wpt_lon, \
				arrivalDate, \
				departureDate, \
				closingDate, \
				availablePax, \
				maxPax, \
				estimatedCost, \
				comments, \
				status, \
				promoter_Id\
			) values (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
TRIP_UPDATE=update TTrips set \
				departure_address = ?, \
				departure_city = ?, \
				departure_state = ?, \
				departure_country = ?, \
				departure_zipcode = ?, \
				departure_wpt_lat = ?, \
				departure_wpt_lon = ?, \
				destination_address = ?, \
				destination_city = ?, \
				destination_state = ?, \
				destination_country = ?, \
				destination_zipcode = ?, \
				destination_wpt_lat = ?, \
				destination_wpt_lon = ?, \
				arrivalDate = ?, \
				departureDate = ?, \
				closingDate = ?, \
				availablePax = ?, \
				maxPax = ?, \
				estimatedCost = ?, \
				comments = ?, \
				status = ?, \
				promoter_Id = ?\
			where id = ? 
TRIP_DELETE=delete from TTrips where id = ?
TRIP_FIND_BY_ID=select * from TTrips where id = ?
TRIP_FIND_ALL=select * from TTrips
TRIP_FIND_BY_PROMOTER_AND_ARRIVAL=select * from TTrips where promoter_Id = ? and arrivalDate = ?
TRIP_FIND_BY_PROMOTER=select * from TTrips where promoter_Id = ?
TRIP_FIND_ALL_ACTIVE=select t.* from TTrips t,TApplications a where status = ? and availablePax != ? and departureDate >= ? and a.appliedTrips_ID=t.id and a.applicants_ID !=? and promoter_Id != ?
TRIP_FIND_PENDIENTES=select t.* from TTrips t ,TApplications a where availablePax !=? and (a.applicants_ID = ? and a.appliedTrips_ID=t.id)
TRIP_FIND_SINPLAZA=select t.* from TTrips t ,TApplications a, TSeats s where availablePax =? and (t.id=a.appliedTrips_ID and a.applicants_ID = ?) and s.user_id = a.applicants_ID  and s.trip_id = t.id and (s.status!=? or s.status!=?)
TRIP_FIND_PROMOTOR=select t.* from TTrips t  where promoter_Id = ? and status != ? 
TRIP_CANCEL =update TTrips set status = ?  where id= ?
TRIP_DONE =update TTrips set status = ? , availablePax=? where closingDate= ? 
TRIP_FIND_DENTRO = select t.* from TTrips t , TSeats s where t.id = s.trip_id and s.status=? and s.user_id = ? 
APPLICATION_INSERT=insert into TApplications (applicants_ID, appliedTrips_ID) values (?, ?)
APPLICATION_DELETE=delete from TApplications where applicants_ID = ? and appliedTrips_ID = ? 
APPLICATION_FIND_BY_ID=select a.* from TApplications a,TTrips t where applicants_ID = ? and appliedTrips_ID = ? and availablePax !=?
APPLICATION_FIND_ALL=select * from TApplications
APPLICATION_FIND_BY_USER_ID=select * from TApplications where applicants_ID = ?
APPLICATION_FIND_BY_TRIP_ID=select * from TApplications where appliedTrips_ID = ?

