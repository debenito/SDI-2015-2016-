<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-public.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="cuerpo">
	
		<p:layout >

			
			<h:form id="login-form">
				

			
<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
					<p:commandButton value="Info"
					rendered="${!empty facesContext.messageList}" />
				
				<p:layoutUnit position="center">
				<legend contenteditable="false">#{msgs.please}</legend>
				<p:panelGrid columns="1"  >
		
							<h:inputText value="#{login.username}" id="nombreUsuario"
								maxlength="99" class="form-control"
								a:placeholder="#{msgs.username}"
								aria-describedby="sizing-addon1">
								<!--  <f:validator validatorId="LoginValidator" />-->
								<f:attribute name="password" value="#{password}" />
							</h:inputText>
						
						
							<h:inputSecret value="#{login.password}" id="password"
								maxlength="99" class="form-control"
								a:placeholder="#{msgs.password}"
								aria-describedby="sizing-addon1" name="password"
								binding="#{password}" />
								
					
					</p:panelGrid>	
				
					
						<h:commandButton id="button" value="#{msgs.sign}"
							action="#{login.login}" class="btn btn-info btn-block" />
						
						</p:layoutUnit>
						<p:layoutUnit position="west">
						<h1 class="" contenteditable="false">#{msgs.welcome}</h1>
					<span class="" contenteditable="false">#{msgs.part}</span>

				

				</p:layoutUnit>
				</h:form>
			
		</p:layout>
	
	</ui:define>
</ui:composition>
